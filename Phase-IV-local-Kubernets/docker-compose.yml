version: '3.8'

services:
  backend:
    build: ./backend
    container_name: backend-app
    ports:
      - "7860:7860"
    environment:
      - PORT=7860
      - ENVIRONMENT=production
    volumes:
      - ./backend/database.db:/app/database.db
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: frontend-app
    ports:
      - "3001:3000"  # Changed from 3000 to 3001 to avoid conflicts
    environment:
      - PORT=3000
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  database: